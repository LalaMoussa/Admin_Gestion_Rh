<!-- SIDEBAR -->
<section id="sidebar" [ngClass]="status ? 'hide' : ''">
    <a href="/">
      <img src="">
      </a>
    <ul class="side-menu top">
      <li>
        <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-dashboard'></i>
          <span class="text">Dashboard</span>
        </a>
      </li>
      <li>
        <a routerLink="/technicien" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-shopping-bag-alt'></i>
          <span class="text">Technicien</span>
        </a>
        
      </li>
      <li>
        <a routerLink="/rapport" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-doughnut-chart'></i>
          <span class="text">Assignation du Technicien</span>
        </a>
      </li>
      <li>
        <a routerLink="/projet" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-message-dots'></i>
          <span class="text">Projet</span>
        </a>
      </li>
      <li>
        <a routerLink="/evaluation" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-group'></i>
          <span class="text">Evaluation</span>
        </a>
      </li>
      <li>
        <a routerLink="/pointage" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-group'></i>
          <span class="text">Pointage</span>
        </a>
      </li>
      <li>
        <a routerLink="/calendrier" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
          <i class='bx bxs-group'></i>
          <span class="text">Calendrier</span>
        </a>
      </li>
    </ul>
    <ul class="side-menu">
      <li>
        <a href="/deconnection" class="logout">
          <i class='bx bxs-log-out-circle'></i>
          <span class="text">deconnection</span>
        </a>
      </li>
    </ul>
  </section>
  <!-- SIDEBAR -->
  
  
  <!-- CONTENT -->
  <section id="content">
    <!-- NAVBAR -->
    <nav>
      <i (click)="addToggle()" class='bx bx-menu'></i>
      
      <form action="#">
        <div class="form-input">
          <input type="search" placeholder="Recherche">
          <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
        </div>
      </form>
      
      <!-- Profil avec menu dÃ©roulant -->
      <div class="profile-dropdown">
        <a href="#" class="profile">
          <img src="assets/images/user-interface.png">
        </a>
        <div class="dropdown-content">
          <a href="#" class="login">
            <i class='bx bx-log-in'></i>
            <span class="text">Connexion</span>
          </a>
          <!-- Vous pouvez ajouter d'autres options ici -->
        </div>
      </div>
    </nav>
    <!-- NAVBAR -->
  
    <!-- MAIN CONTENT -->
    <router-outlet></router-outlet>
    <!-- MAIN CONTENT -->
  </section>
  <!-- CONTENT -->
